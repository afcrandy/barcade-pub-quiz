<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Barcade Pub Quiz</title>
</head>
<body>
    <!-- top logo and scores/progress section -->
    <section class="top-area">
        <div class="logo"></div>
        <div class="score-tracker"></div>
    </section>

    <!-- main content section for landing page and question area -->
    <section class="main-content">
        <div class="hero-welcome"></div>
        <div class="question-area"></div>
        <div class="results-area"></div>
    </section>

    <!-- actions section, contains play, continue and home buttons -->
    <section class="actions-area">
        <div class="quiz-actions"></div>
        <div class="round-actions"></div>
    </section>

    <!-- footer -->
    <footer class="footer"></footer>
